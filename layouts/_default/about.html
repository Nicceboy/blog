
{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">
    {{ .Description }}
  </div>
  {{- end }}
        {{- partial "social_icons.html" site.Params.socialIcons -}}
</header>

{{ .Content }}

<img src="/images/binary.svg" class="background-logo">
{{- end }}{{/* end main */}}
